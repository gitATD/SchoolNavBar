<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="navbar.css">
</head>
<body>
    <!-- Navigation Bar starts -->
    <div id="navbar">
        <!-- The School Logo starts -->
        <a href="#Home" id="logopiece" onclick="setDefault()">
            <div id="logo_image">
                <img id="logo" src="logo.jpg" alt="Global School Logo">
            </div>
            <div id="brand">
                <h6>VP Social Education Foundation's</h6>
                <h3>GLOBAL SCHOOL, PUNE</h3>
                <h6><i>International Exposure with Indian Culture</i></h6>
            </div>
        </a>
        <!-- The School Logo ends -->
        <!-- All the links shown in the Navigation Bar are as follows -->
        <div id="navlinks">
            <a href="#Home" id="homePage" class="nav-item-active" onclick="myFunction(event)">HOME</a>
            <a href="#Academics" class="nav-item" onclick="myFunction(event)">ACADEMICS</a>
            <a href="#LifeAtGEMS" class="nav-item" onclick="myFunction(event)">LIFE AT GEMS</a>
            <a href="#ApplyForm" class="apply">APPLY NOW</a>
        </div>
        <!-- The navigation links ends here -->
    </div>
    <!-- Navigation Bar ends -->
    <!-- Here, the main body of the webpage starts -->
    <div id="main"></div>
    <!-- The body of the webpage ends here -->
    <script>
        function myFunction(event)
        {
            let text = event.target;
            let x = document.getElementsByClassName("nav-item-active")[0];
            x.className = "nav-item";
            text.className = "nav-item-active";
        }

        function setDefault()
        {
            document.getElementsByClassName("nav-item-active")[0].className = "nav-item";
            document.getElementById("homePage").className = "nav-item-active";
        }
    </script>
</body>
</html>
